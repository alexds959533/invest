

{% extends "base.html"%}

{% block title %}Главная страница{% endblock  %}

{% block content %}
    <h1>Тестовая площадка по изучению джаваскрипта</h1>

    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />
    <link type="text/css" rel="StyleSheet" href="https://bootstraptema.ru/plugins/2016/shieldui/style.css" />
    <script src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="https://bootstraptema.ru/plugins/2016/shieldui/script.js"></script>

    <br><br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">

                <div id="chart">

                    <script>
                         $(document).ready(function () {
                         $("#chart").shieldChart({
                            theme: "light",
                         primaryHeader: {
                             text: "Обзор бюджета"
                             },
                         exportOptions: {
                         image: false,
                         print: false
                         },
                         axisX: {
                         categoricalValues: ["2000", "2001", "2002", "2003", "2004", "2005", "2006", "2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014"]
                         },
                         tooltipSettings: {
                         chartBound: true,
                         axisMarkers: {
                         enabled: true,
                         mode: 'xy'
                         }
                         },
                         dataSeries: [{
                         seriesType: 'bar',
                         collectionAlias: "Бюджет в тысячях",
                         data: [100, 320, 453, 234, 553, 665, 345, 123, 432, 545, 654, 345, 332, 456, 234]
                         }]
                         });
                         });
                     </script><!-- /.График -->

                </div><!-- /.col-md-8 col-md-offset-2 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>



{% endblock  %}
